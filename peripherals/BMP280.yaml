# Datasheet: https://cdn-shop.adafruit.com/datasheets/BST-BMP280-DS001-11.pdf
cyanobyte: 0.1.0
info:
  contact:
    name: Nick Felker
    url: https://github.com/google/cyanobyte
    email: felker@google.com
  package: com.cyanobyte
  title: BMP280
  description: Bosch Digital Pressure Sensor
  copyright:
    name: Google Inc.
    date: '2019'
  license:
    name: Apache-2.0
  version: 0.1.0
i2c:
  addressType: 7-bit
  address: 0x77
  addressMask: 0xFF
registers:
  # Raw temperature value is defined as:
  #   (msb << 12) + (lsb << 4) + (xlsb >> 4)
  - TempMsb:
      address: 0xFA
      length: 8
      title: Temperature MSB
      description: Part 1 of temperature
  - TempLsb:
      address: 0xFB
      length: 8
      title: Temperature LSB
      description: Part 2 of temperature
  - TempXlsb:
      address: 0xFC
      length: 8
      title: Temperature XLSB
      description: Final part of temperature
  - DigT1:
      address: 0x88
      length: 16
      title: Digital Temperature Compensation 1
      description: Used for Celcius conversion
  - DigT2:
      address: 0x8A
      length: 16
      title: Digital Temperature Compensation 2
      description: Used for Celcius conversion
  - DigT3:
      address: 0x8C
      length: 16
      title: Digital Temperature Compensation 3
      description: Used for Celcius conversion
      signed: true
functions:
  - temperature:
      title: Temperature as read by sensor
      description: Reads the temperature
      readWrite: 'n'
      computed:
        - asRaw:
            variables:
              - valueMsb: int8
              - valueLsb: int8
              - valueXlsb: int8
              - output: int16
            logic:
              - valueMsb:
                - read: '#/registers/TempMsb'
              - valueLsb:
                - read: '#/registers/TempLsb'
              - valueXlsb:
                - read: '#/registers/TempXlsb'
              - output:
                - sum:
                  - bitShiftLeft:
                    var: valueMsb
                    bits: 12
                  - bitShiftLeft:
                    var: valueLsb
                    bits: 4
                  - bitShiftRight:
                    var: valueXlsb
                    bits: 4
            return: output
        - asCelsius:
            variables:
              - valueMsb: int8
              - valueLsb: int8
              - valueXlsb: int8
              - valueDT1: int8
              - valueDT2: int8
              - valueDT3: int8
              - rawTemp: int16
              - rawComp1: int16
              - rawComp2: int16
              - rawComp3: int16
              - celsius: float32
            logic:
              - valueMsb:
                - read: '#/registers/TempMsb'
              - valueLsb:
                - read: '#/registers/TempLsb'
              - valueXlsb:
                - read: '#/registers/TempXlsb'
              - valueDT1:
                - read: '#/registers/DigT1'
              - valueDT2:
                - read: '#/registers/DigT2'
              - valueDT3:
                - read: '#/registers/DigT3'
              - rawTemp:
                - sum:
                  - bitShiftLeft:
                    var: valueMsb
                    bits: 12
                  - bitShiftLeft:
                    var: valueLsb
                    bits: 4
                  - bitShiftRight:
                    var: valueXlsb
                    bits: 4
              - rawComp1:
                - product:
                  - difference:
                    - division:
                      - rawTemp
                      - 16384.0
                    - division:
                      - valueDT1
                      - 1024.0
                  - valueDT2
              - rawComp3:
                - difference:
                  - division:
                    - rawTemp
                    - 131072.0
                  - division:
                    - valueDT1
                    - 8192.0
              - rawComp2:
                - product:
                  - rawComp3
                  - rawComp3
                  - valueDT3
              - celsius:
                - division:
                  - sum:
                    - rawComp1
                    - rawComp2
                  - 5120.0
            return: celsius
